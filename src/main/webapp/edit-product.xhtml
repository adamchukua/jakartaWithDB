<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Edit product</title>
</h:head>

<h:body>
    <h:link outcome="product" value="Home Page"/>

    <h:form>
        <h:outputLabel for="title" value="Title:" />
        <h:inputText id="title" value="#{productController.product.title}" />
        <br/>

        <h:outputLabel for="description" value="Description:" />
        <h:inputText id="description" value="#{productController.product.description}" />
        <br/>

        <h:commandButton value="Update Product" action="#{productController.updateProduct}" />
    </h:form>
</h:body>

</html>
